{% extends 'pharmacy/base.html' %}
{% load static %}

{% block content %}
    <section class="goods">
        <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-12 col-lg-4"><h2>Catalog</h2></div>
            <div class="col-md-12 col-lg-4">
                <form class="form-inline my-2 my-lg-0">
                  <input class="form-control mr-sm-2 search" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </div>
        <div class="row justify-content-around mx-xl-5">
                {% for product in products %}
            <div class="goods-block col-lg-4 col-md-6 col-sm-12 text-center mb-4 pb-3 px-0">
                <img src="{{ product.img.url }}" alt="Good">
                <span>{{ product.name }} <br>{{ product.cost }} &#8376;</span>
                <button type="submit" class="btn btn-add-to-cart btn-add-to-cart-sm btn-sm text-uppercase">add to
                    cart
                </button>
            </div>
            {% endfor %}
        </div>
        </div>
    </section>
{% endblock %}
