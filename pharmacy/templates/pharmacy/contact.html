{% extends 'pharmacy/base.html' %}
{% load static %}

{% block content %}
    <section>
        <div class="container">
            <div class="row">
                <div class="col-lg-5 col-sm-12 mb-5">
                    <h1 class="fw-bolder text-uppercase text-center" style="color: var(--color1);">our address</h1>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2906.4264840671817!2d76.93974661544604!3d43.24248277913758!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x38836ee810f8962d%3A0xd93abbab64ae0c54!2z0L_RgNC-0YHQvy4g0JDQsdCw0Y8gNDcsINCQ0LvQvNCw0YLRiyAwNTAwMDA!5e0!3m2!1sru!2skz!4v1632934432513!5m2!1sru!2skz"
                            width="100%" height="100%" style="border:0; min-height: 200px;" allowfullscreen=""
                            loading="lazy" data-aos="flip-left"></iframe>
                </div>
                <div class="col-lg-6 col-sm-12 text-center">
                    <h1 class="fw-bolder text-uppercase" style="color: var(--color1);">How can we help you today?</h1>
                    <p class="fs-5" style="font-family: 'Rosarivo',sans-serif;">Write what you need and we will answer
                        you within one business day</p>
                    <form method="post" id="contact-form">
                        {% csrf_token %}
                        <div class="mb-4">
                            <input type="text" name="name" id="name" class="form-control"
                                       placeholder="Enter your name" required>
                        </div>
                        <div class="mb-4">
                            <input type="email" id="email" name="email" class="form-control"
                                                 placeholder="Enter your email address" required>
                        </div>
                        <div class="mb-4">
                            <textarea form="contact-form" class="form-control" id="message" name="message"
                                                    placeholder="Enter your message" required></textarea>
                        </div>
                        <button form="contact-form" type="submit" class="btn contact-btn fs-5">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
